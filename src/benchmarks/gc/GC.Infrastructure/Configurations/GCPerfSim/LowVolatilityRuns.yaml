runs:
  normal:
    override_parameters:
      sohsi: 50 
    environment_variables: {}

  soh_pinning:
    override_parameters:
      sohsi: 50 
      sohpi: 100 
    environment_variables: {}

  poh:
    override_parameters:
      sohsi: 50
      pohsi: 100
      pohar: 100
      rpohsi: 50
    environment_variables: {}

  loh:
    override_parameters:
      sohsi: 50
      lohar: 100
      rlohsi: 50
      lohsi: 50
    environment_variables: {}

gcperfsim_configurations:
  parameters:
    tc: 36
    tagb: 540
    tlgb: 2 
    lohar: 0
    pohar: 0
    sohsr: 100-4000
    lohsr: 102400-204800
    pohsr: 100-204800
    sohsi: 0
    lohsi: 0
    pohsi: 0
    sohpi: 0
    lohpi: 0
    sohfi: 0
    lohfi: 0
    pohfi: 0
    ramb: 20 
    rlmb: 2
    allocType: reference
    testKind: time
  gcperfsim_path: C:\performance\artifacts\bin\GCPerfSim\release\net7.0\GCPerfSim.dll
environment:
  environment_variables:
    DOTNET_GCServer: 1
    DOTNET_GCHeapCount: 12
  default_max_seconds: 300
  iterations: 1
coreruns:
  baseline:
    path: C:\CoreRuns\EmitEvent_Core_Root\corerun.exe
    environment_variables:
      DOTNET_GCName: clrgc.dll
  run:
    path: C:\CoreRuns\EmitEvent_Core_Root\corerun.exe
    environment_variables:
      DOTNET_GCName: clrgc.dll
linux_coreruns: 
output:
  path: C:\InfraRuns\GCPerfSim\

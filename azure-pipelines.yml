parameters:
- name: runPublicJobs
  type: boolean
  default: false
- name: runPrivateJobs
  type: boolean
  default: false
- name: runScheduledPrivateJobs
  type: boolean
  default: false

resources:
  containers:
    - container: ubuntu_x64_build_container
      image: mcr.microsoft.com/dotnet-buildtools/prereqs:ubuntu-18.04

# CI Trigger on main branch
trigger:
  branches:
    include:
    - main
    - release/7.0
  paths:
    include:
    - eng/Version.Details.xml

# Trigger builds for PR's targeting main
pr:
  branches:
    include:
    - main
    - release/7.0
  paths:
    exclude: # don't trigger the CI if only a doc file was changed
    - docs/
    - '**/*.md'
    - scripts/benchmarks_monthly.py

schedules:
- cron: "0 */12 * * *"
  displayName: Every 12 hours build
  branches:
    include:
    - main
    #- release/7.0 #Removing release 7.0 while we wait for the queue to empty
  always: true
- cron: "0 21 * * THU"
  displayName: Weekly Build
  branches:
    include:
    - main
  always: true


resources:
  containers:
    - container: ubuntu_x64_build_container
      image: mcr.microsoft.com/dotnet-buildtools/prereqs:ubuntu-18.04-20210311173856-047508b

# CI Trigger on release/6.0 branch
trigger:
  branches:
    include:
    - release/6.0
  paths:
    include:
    - eng/Version.Details.xml

# Trigger builds for PR's targeting release/6.0
pr:
  branches:
    include:
    - release/6.0
  paths:
    exclude: # don't trigger the CI if only a doc file was changed
    - docs/*
    - eng/common/README.md
    - src/benchmarks/micro/Serializers/README.md
    - src/benchmarks/micro/README.md
    - src/benchmarks/real-world/JitBench/README.md
    - src/benchmarks/real-world/Microsoft.ML.Benchmarks/Input/README.md
    - src/tools/ResultsComparer/README.md
    - README.md

schedules:
- cron: "0 */12 * * *"
  displayName: Every 12 hours build
  branches:
    include:
    - release/6.0
  always: true

jobs:

######################################################
# Public correctness jobs
######################################################

- ${{ if eq(variables['System.TeamProject'], 'public') }}:
  # Windows x64 scenario benchmarks
  - template: /eng/performance/scenarios.yml
    parameters:
      osName: windows
      osVersion: 22H2
      architecture: x64
      pool:
        vmImage: windows-2019
      kind: scenarios
      machinePool: Open
      queue: Windows.10.Amd64.Client.Open
      projectFile: scenarios.proj
      channels: # for public jobs we want to make sure that the PRs don't break any of the supported frameworks
        - release/6.0

  # Ubuntu 2204 x64 scenario benchmarks
  - template: /eng/performance/scenarios.yml
    parameters:
      osName: ubuntu
      osVersion: 2204
      kind: scenarios
      architecture: x64
      pool: 
        vmImage: ubuntu-latest
      machinePool: Open
      queue: Ubuntu.2204.Amd64.Open
      container: ubuntu_x64_build_container
      projectFile: scenarios.proj
      channels:
        - release/6.0
  
  # Windows x64 Blazor scenario benchmarks
  - template: /eng/performance/scenarios.yml
    parameters:
      osName: windows
      osVersion: 22H2
      architecture: x64
      pool:
        vmImage: windows-2019
      kind: blazor_scenarios
      machinePool: Open
      queue: Windows.10.Amd64.Client.Open
      projectFile: blazor_scenarios.proj
      channels:
        - release/6.0

  # Windows x64 SDK scenario benchmarks
  - template: /eng/performance/scenarios.yml
    parameters:
      osName: windows
      osVersion: 22H2
      architecture: x64
      pool:
        vmImage: windows-2019
      kind: sdk_scenarios
      machinePool: Open
      queue: Windows.10.Amd64.Client.Open
      projectFile: sdk_scenarios.proj
      channels:
        - release/6.0
  
  # Ubuntu 2204 x64 SDK scenario benchmarks
  - template: /eng/performance/scenarios.yml
    parameters:
      osName: ubuntu
      osVersion: 2204
      kind: sdk_scenarios
      architecture: x64
      pool: 
        vmImage: ubuntu-latest
      machinePool: Open
      queue: Ubuntu.2204.Amd64.Open
      container: ubuntu_x64_build_container
      projectFile: sdk_scenarios.proj
      channels:
        - release/6.0

  # Windows x86 SDK scenario benchmarks
  - template: /eng/performance/scenarios.yml

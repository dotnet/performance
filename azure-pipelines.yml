      csproj: src/benchmarks/micro/MicroBenchmarks.csproj
      categories: ['coreclr', 'corefx']
      frameworks: # for public jobs we want to make sure that the PRs don't break any of the supported frameworks
        - netcoreapp3.0
        - netcoreapp2.2
        - netcoreapp2.1

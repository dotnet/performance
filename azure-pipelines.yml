    parameters:
      osName: windows
      osVersion: RS4
      kind: mlnet
      architecture: x64
      pool: Hosted VS2017
      queue: Windows.10.Amd64.ClientRS4.DevEx.15.8.Open
      csproj: src\benchmarks\real-world\Microsoft.ML.Benchmarks\Microsoft.ML.Benchmarks.csproj
      categories: ['mldotnet']
      frameworks: # for ML.NET jobs we want to check .NET Core 3.0 only
        - netcoreapp3.0


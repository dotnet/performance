parameters:
  - name: perfBranch # Currently only used for building the BDN App
    type: string
    default: main
  - name: jobParameters
    type: object
    default: {}
  - name: runtimeRepoAlias
    type: string
    default: runtime
  - name: performanceRepoAlias
    type: string
    default: self
  - name: crossgen
    type: object
    default:
      enabled: true
      configs:
        - windows_x64
        - windows_x86
  - name: viperJitOptRepeat
    type: object
    default:
      enabled: true
      configs:
        - windows_x64
        - linux_x64
  - name: viperMicro
    type: object
    default:
      enabled: true
      configs:
        - windows_x64
        - linux_x64
  - name: owlMicro
    type: object
    default:
      enabled: true
      configs:
        - windows_x64
        - linux_x64
  - name: tigerMicro
    type: object
    default:
      enabled: true
      configs:
        - windows_x64
        - linux_x64
        - windown_x86
        - linux_musl_x64
  - name: tigerMonoAOT
    type: object
    default:
      enabled: true
      configs:
        - linux_x64
  - name: tigerMonoInterpreter
    type: object
    default:
      enabled: true
      configs:
        - linux_x64
  - name: tigerMono
    type: object
    default:
      enabled: true
      configs:
        - linux_x64
  - name: androidMono
    type: object
    default:
      enabled: true
      configs:
        - android_arm64

jobs:
  - template: /eng/pipelines/performance/templates/perf-build-jobs.yml@${{ parameters.runtimeRepoAlias }}
    parameters:
      perfBranch: ${{ parameters.perfBranch }}

  # Build and run iOS Mono and NativeAOT scenarios
  - template: /eng/pipelines/runtime-ios-scenarios-perf-jobs.yml
    parameters:
      hybridGlobalization: True
      runtimeRepoAlias: ${{ parameters.runtimeRepoAlias }}
      performanceRepoAlias: ${{ parameters.performanceRepoAlias }}
      jobParameters: ${{ parameters.jobParameters }}

  # run android scenarios
  - template: /eng/pipelines/common/platform-matrix.yml@${{ parameters.runtimeRepoAlias }}
    parameters:
      jobTemplate: /eng/pipelines/templates/runtime-perf-job.yml@${{ parameters.performanceRepoAlias }}
      buildConfig: release
      runtimeFlavor: mono
      platforms:
        - windows_x64
      jobParameters:
        runtimeType: AndroidMono
        projectFile: $(Build.SourcesDirectory)/eng/testing/performance/android_scenarios.proj
        runKind: android_scenarios
        isScenario: true
        logicalMachine: 'perfpixel4a'
        runtimeRepoAlias: ${{ parameters.runtimeRepoAlias }}
        performanceRepoAlias: ${{ parameters.performanceRepoAlias }}
        ${{ each parameter in parameters.jobParameters }}:
          ${{ parameter.key }}: ${{ parameter.value }}

  # run mono microbenchmarks perf job
  - template: /eng/pipelines/common/platform-matrix.yml@${{ parameters.runtimeRepoAlias }}
    parameters:
      jobTemplate: /eng/pipelines/templates/runtime-perf-job.yml@${{ parameters.performanceRepoAlias }}
      buildConfig: release
      runtimeFlavor: mono
      platforms:
      - linux_x64
      jobParameters:
        liveLibrariesBuildConfig: Release
        runtimeType: mono
        runKind: micro_mono
        logicalMachine: 'perftiger'
        runtimeRepoAlias: ${{ parameters.runtimeRepoAlias }}
        performanceRepoAlias: ${{ parameters.performanceRepoAlias }}
        ${{ each parameter in parameters.jobParameters }}:
          ${{ parameter.key }}: ${{ parameter.value }}

  # run mono microbenchmarks perf job - perfviper
  - template: /eng/pipelines/common/platform-matrix.yml@${{ parameters.runtimeRepoAlias }}
    parameters:
      jobTemplate: /eng/pipelines/templates/runtime-perf-job.yml@${{ parameters.performanceRepoAlias }}
      buildConfig: release
      runtimeFlavor: mono
      platforms:
      - linux_x64
      jobParameters:
        liveLibrariesBuildConfig: Release
        runtimeType: mono
        runKind: micro_mono
        logicalMachine: 'perfviper'
        runtimeRepoAlias: ${{ parameters.runtimeRepoAlias }}
        performanceRepoAlias: ${{ parameters.performanceRepoAlias }}
        ${{ each parameter in parameters.jobParameters }}:
          ${{ parameter.key }}: ${{ parameter.value }}

  # run mono interpreter perf job
  - template: /eng/pipelines/common/platform-matrix.yml@${{ parameters.runtimeRepoAlias }}
    parameters:
      jobTemplate: /eng/pipelines/templates/runtime-perf-job.yml@${{ parameters.performanceRepoAlias }}
      buildConfig: release
      runtimeFlavor: mono
      platforms:
      - linux_x64
      jobParameters:
        liveLibrariesBuildConfig: Release
        runtimeType: mono
        codeGenType: 'Interpreter'
        runKind: micro_mono
        logicalMachine: 'perftiger'
        runtimeRepoAlias: ${{ parameters.runtimeRepoAlias }}
        performanceRepoAlias: ${{ parameters.performanceRepoAlias }}
        ${{ each parameter in parameters.jobParameters }}:
          ${{ parameter.key }}: ${{ parameter.value }}

  # run mono interpreter perf job - perfviper
  - template: /eng/pipelines/common/platform-matrix.yml@${{ parameters.runtimeRepoAlias }}
    parameters:
      jobTemplate: /eng/pipelines/templates/runtime-perf-job.yml@${{ parameters.performanceRepoAlias }}
      buildConfig: release
      runtimeFlavor: mono
      platforms:
      - linux_x64
      jobParameters:
        liveLibrariesBuildConfig: Release
        runtimeType: mono
        codeGenType: 'Interpreter'
        runKind: micro_mono
        logicalMachine: 'perfviper'
        runtimeRepoAlias: ${{ parameters.runtimeRepoAlias }}
        performanceRepoAlias: ${{ parameters.performanceRepoAlias }}
        ${{ each parameter in parameters.jobParameters }}:
          ${{ parameter.key }}: ${{ parameter.value }}

  # run mono aot microbenchmarks perf job
